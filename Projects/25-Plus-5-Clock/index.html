<!DOCTYPE html>
<html>
    <head>
        <title>25 + 5 Clock</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>
    <body>
        <div id = "box">
            <div id="clock-body">
                <div id="header">25 + 5 Clock</div>
                <div class="controllers">
                    <div id= "break-name">Break Length</div>
                    <button class="level break-buttons" id="break_decrease" value="-" ><i class="fas fa-angle-double-down fa-3x"></i></button>
                    <div class="level" id="break-length">5</div>
                    <button class="level break-buttons" id="break_increase" value="+" ><i class="fas fa-angle-double-up fa-3x"></i></button>
                </div>
                <div class="controllers">
                    <div id= "session-name">Session Length</div>
                    <button class="level session-buttons" id="session_decrease" value="-"><i class="fas fa-angle-double-down fa-3x"></i></button>
                    <div class="level" id="session-length">25</div>
                    <button class="level session-buttons" id="session_increase" value="+"><i class="fas fa-angle-double-up fa-3x"></i></button>
                </div>
                <div class="timer-element">
                    <div id="clock-display">
                        <div id="name">Session</div>
                        <div id="time-to-go" data-time="1500">25:00</div>
                    </div>
                </div>
                <div class="clock-buttons">
                    <button class="run" id="start"><i class="fas fa-play fa-2x"></i></button>
                    <button class="run" id="pause"><i class="fas fa-pause fa-2x"></i></button>
                    <button class="run" id="reset"><i class="fas fa-sync fa-2x"></i></button>
                </div>
            </div>
        </div>
        <audio id="alarm" preload="auto" src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav"></audio>
    </body>
    <script src="script.js"></script>
</html>
