<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <title>Randon Quote Machine</title>
    </head>
    <body>
        <h1>Quote Machine</h1>
        <div id="quote-box">
            <div class="output">
                <p id="text"></p> 
                <p id="author"></p>
            </div>
            <div class="buttons">
                <a id="tweet-quote" class="mouseover" target="_blank"><span class="fab fa-twitter fa-2x "></span></a>
                <button class = "mouseover" id="new-quote" name="new-quote">New quote</button>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
