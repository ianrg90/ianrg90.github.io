<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wikipedia Viewer</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>
    <body>
        <div class="app">
            <div class="logo">
                <img id="image" style="max-width: 250px; max-height: 250px;" src="https://vignette.wikia.nocookie.net/house/images/6/65/Wikipedia_logo_1024x684.svg/revision/latest?cb=20170523082608" alt="Wikipedia Logo">
            </div>
            <div class="inputs">
                <input type="textarea" name="search_input" id="textarea" placeholder="Type your search here">
                <a id="random_search" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button><i class="fas fa-question fa-2x"></i></button></button></a> 
            </div>
            <div class="results"><div>   
        </div>
    </body>
    <script src="script.js"></script>
</html>
