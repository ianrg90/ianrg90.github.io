<!DOCTYPE html>
<html>
    <head>
        <title>Math Game</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <meta charset="UTF-08">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="game">
            <div id="upper_section">
                <div id="right">Right!</div>
                <div id="wrong">Try again!</div>
                <div id="score" data-value="0" ></div>
            </div>
            <div id="question">Math Game</div>
            <div id="middle_section"></div>
            <div id="answers">
                <div class="options"><p>A</p></div>
                <div class="options"><p>B</p></div>
                <div class="options"><p>C</p></div>
                <div class="options"><p>D</p></div>
            </div>
            <div id="bottom_section">
                <div class=" button play">Play</div>
                <div class=" button restart">Restart</div>
                <div id="time"></div>
            </div>   
        </div>
    </body>
    <script src="script.js"></script>
</html>
