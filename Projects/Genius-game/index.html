<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width = device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Genesis</title>
  </head>
  <body>
    <div class="main-game">
      <div class="genius">
        <div class="blue" data-number="0"></div>
        <div class="yellow" data-number="1"></div>
        <div class="red" data-number="2"></div>
        <div class="green" data-number="3"></div>
      </div>
      <div class="game-console">
        <div class="display">
            <div class="output">0</div>
        </div>
        <div class="actions">
            <button class="start">Start</button>
            <button class="reset">Reset</button>
        </div>
      </div> 
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
